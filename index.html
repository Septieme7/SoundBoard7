<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBoard Ben7</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
    <link rel="manifest" href="assets/manifest/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Canvas du fond animé -->
    <canvas id="backgroundCanvas"></canvas>

    <div class="container">
        <header class="header-section">
        <h1>SoundBoard Ben7</h1>
        <p class="description">À l'ancienne... PEGI était moins regardant 😎</p>
        </header>

        <div class="controls">
        <button class="control-btn" id="stop-all">⏹️ Arrêter tout</button>
        <button class="control-btn" id="random">🔀 Aléatoire</button>
        <button class="control-btn" id="rename">✏️ Renommer</button>
        </div>

        <div class="pads-container" id="pads-container"></div>
    </div>

    <footer>
        <p>SoundBoard © 2025 Ben7 — Le SoundBoard Of The Death 🔥</p>
    </footer>

    <!-- Modal de renommage -->
    <div class="modal" id="rename-modal">
    <div class="modal-content">
        <h2>Renommer un Sample</h2>
        <input type="number" id="sample-index" class="modal-input" placeholder="Numéro du sample (1-30)" min="1" max="30">
        <input type="text" id="sample-name" class="modal-input" placeholder="Nouveau nom">
        <div class="modal-buttons">
        <button class="modal-btn cancel" id="cancel-rename">Annuler</button>
        <button class="modal-btn confirm" id="confirm-rename">Confirmer</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>
</html>
